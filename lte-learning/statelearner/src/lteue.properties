alphabet = enable_s1 identity_request_plain auth_request_plain security_mode_command attach_accept dl_nas_transport_plain rrc_release_tau GUTI_reallocation tau_accept auth_request_replay security_mode_command_replay GUTI_reallocation_replay dl_nas_transport_replay
